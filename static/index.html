<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>GoMovies</title>

		<!-- CSS -->
		<link rel="stylesheet" href="/static/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
		<script src="/static/mason.min.js"></script>
	</head>
	<body style="padding-top: 50px;" class="loading">
		<!-- navbar -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container-fluid">
			<div class="navbar-header">
			  <a class="navbar-brand" href="#">GoMovies!</a>
			</div>
			<ul class="nav navbar-nav">
			  <li class="active"><a href="#refresh"><span class="glyphicon glyphicon-home"></span></a></li>
			  <li><a class="nav_btn" href="#reload"><span class="glyphicon glyphicon-refresh"></span></a></li>
			  <li><a class="nav_btn" href="#view_watchlist"><span class="glyphicon glyphicon-th-list"></span></a></li>
			  <li><a class="nav_btn" href="#view_history"><span class="glyphicon glyphicon-time"></span></a></li>
			  <li><a class="nav_btn" href="#view_downloads"><span class="glyphicon glyphicon-cloud-download"></span></a></li>
			</ul>
			<form class="navbar-form navbar-right" id="search-form" method="GET">
			  <div class="input-group search-btn" style="overflow: hidden;">
				<input id="search-input" type="search" class="form-control" placeholder="Search">
				<div class="input-group-btn">
				  <button class="btn btn-default" type="submit">
					<i class="glyphicon glyphicon-search"></i>
				  </button>
				</div>
			  </div>
			</form>
		  </div>
		</nav>

		<!-- grid and carousel -->
		<div id="carousel_space"></div>
		<ul id="grid"></ul>

		<!-- downloads -->
		<div class="container">
			<div class="table-responsive">
				<table class="table table-hover" id="downloads" style="display: none;">
					<div class="container quota-bars" style="display: none;">
						<p>
							<h5 style="color: white; float: left; margin-right: 2.3em; margin-top: 0px;">Storage:</h4>
							<div class="progress space-bar" style="width: 85%;">
								<div class="progress-bar" style="width: 20%;">Loading...</div>
							</div>
						</p>
						<p>
							<h5 style="color: white; float: left; margin-right: 1em; margin-top: 0px;">Bandwidth:</h4>
							<div class="progress bandwidth-bar" style="width: 85%;">
								<div class="progress-bar" style="width: 20%;">Loading...</div>
							</div>
						</p>
					</div>
					<thead>
						<tr>
							<th>Name</th>
							<th>Progress</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>

		<!-- search -->
		<div id="empty-search" style="display: none; text-align: center;">
			<br />
			<h4 style="color: white;">No results found.</h4>
		</div>

		<!-- loader -->
		<div class="loader" style="display: none;">Loading...</div>

		<!-- iframe modal -->
		<div class="modal fade" id="frameModal" tabindex="-1" role="dialog" data-backdrop="false">
			<div class="modal-dialog">
				<div class="modal-content bmd-modalContent modal-lg">
					<div class="modal-body" style="height: 100%;">
						<!--
						<div class="close-button">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						</div>
						<div class="embed-responsive embed-responsive-16by9">
							<iframe class="embed-response-item" frameborder="0"></iframe>
						</div>
						-->
						<iframe style="height: 100%; width: 100%;" frameborder="0"></iframe>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</body>
	<script src="/static/app.js"></script>
</html>
